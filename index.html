<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="JS/main.js" type="module"></script>
    <title>Code Editor</title>
</head>
<body>
<header class="main-header">
</header>

<section id="editor-container">
    <!-- left side navigation -->
    <nav>
        <section class="up-align">
            <button class="left-bar-button directories-button selected">fldrs</button>
            <!-- More buttons can be added -->
        </section>
        <section class="down-align">
            <!-- More buttons can be added -->
        </section>
    </nav>
    <!-- left panel editor -->
    <ul id="left-panel" data-is-collapsable="true">
        <li id="main">
            <h3>EXPLORER</h3>
        </li>
    </ul>
</section>

<section class="drag-and-drop-panel"></section>

<footer>
    <div class="left-align">
        <div id="global-path"></div>
    </div>
    <div class="right-align">
        <svg class="wifi-sign" viewBox="0 0 64 55">
            <!-- Outer arc with sharp edges -->
            <path class="arc" d="M12 24C22.5 13.5 41.5 13.5 52 24" stroke="white" stroke-width="4" fill="none"
                  stroke-linecap="butt"/>

            <!-- Inner arc with sharp edges -->
            <path class="arc" d="M20 32C27.5 24.5 36.5 24.5 44 32" stroke="white" stroke-width="4" fill="none"
                  stroke-linecap="butt"/>

            <!-- Bottom curved triangle -->
            <path class="triangle" d="M28,39 C30,36 34,36 36,39 L32,43 Z" fill="white"/>
        </svg>
    </div>
</footer>
</body>
</html>
